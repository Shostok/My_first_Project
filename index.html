<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapp">
        <div class="lef_side">
          <p class="p1">Cozy House</p>
          <p class="p2">Shelter for pets in Boston</p>
        </div>
        <div class="right_side">
          <nav class="nav_header">
            <a href="#">About the shelter</a>
            <a href="#">Our pets</a>
            <a href="#">Help the shelter</a>
            <a href="#">Contacts</a>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="first_section">
        <div class="cry_story">
          <h1 class="h1_section">Not only people need a house</h1>
          <p class="p1_section">
            We offer to give a chance to a little and nice puppy with an
            extremely wide and open heart. He or she will love you more than
            anybody else in the world, you will see!
          </p>
          <button class="Make_a_friend_Btn">Make a friend</button>
        </div>
        <div class="friend_photo">
          <img src="img/doggy.png" alt="doggy" />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
